<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>♥️</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <section id="container">

        <div id="loveletter">
            <img src="letter.png" width="72.75px" height="74.25px">
        </div>


        <div id="this">
            <p> this</p>
        </div>


        <div id="modernlove">
            <div class="letter letter-m">
                <div class="m-stem"></div>
                <div class="m-serif-block"></div>
                <div class="m-serif-circle"></div>
                <div class="m-circle"></div>
                <div class="m-rect-white"></div>
                <div class="m-circle-white"></div>
                <div class="m-middle-stem"></div>
                <div class="m-circle2"></div>
                <div class="m-circle-white2"></div>
                <div class="m-rect-white2"></div>
                <div class="m-right-stem"></div>
            </div>

            <div class="letter letter-o">
                <div class="o-circle"></div>
                <div class="o-circle-bottom"></div>
                <div class="o-stem"></div>
                <div class="o-stem2"></div>
                <div class="o-circle-top"></div>
                <div class="o-circle-bottom2"></div>
                <div class="o-rect-mid"></div>
            </div>

            <div class="letter letter-d">
                <div class="d-stem"></div>
                <div class="d-serif-block"></div>
                <div class="d-serif-circle"></div>
                <div class="d-circle"></div>
                <div class="d-circle-w"></div>
            </div>

            <div class="letter letter-e">
                <div class="e-circle"></div>
                <div class="e-circle-bottom"></div>
                <div class="e-stem"></div>
                <div class="e-rect-middle"></div>
                <div class="e-circle-top"></div>
                <div class="e-circle-bottom2"></div>
                <div class="e-bar"></div>
            </div>

            <div class="letter letter-r">
                <div class="r-stem"></div>
                <div class="r-serif-block"></div>
                <div class="r-serif-circle"></div>
                <div class="r-circle"></div>
                <div class="r-rect-white"></div>
                <div class="r-circle-white"></div>
            </div>

            <div class="letter letter-n">
                <div class="n-stem"></div>
                <div class="n-serif-block"></div>
                <div class="n-serif-circle"></div>
                <div class="n-circle"></div>
                <div class="n-rect-white"></div>
                <div class="n-circle-white"></div>
                <div class="n-middle-stem"></div>
            </div>

            <div class="letter letter-l">
                <div class="l-stem"></div>
                <div class="l-serif-block"></div>
                <div class="l-serif-circle"></div>
            </div>

            <div class="letter letter-o2">
                <div class="o-circle"></div>
                <div class="o-circle-bottom"></div>
                <div class="o-stem"></div>
                <div class="o-stem2"></div>
                <div class="o-circle-top"></div>
                <div class="o-circle-bottom2"></div>
                <div class="o-rect-mid"></div>
            </div>

            <div class="letter letter-v">
                <div class="v-bar1"></div>
                <div class="v-bar2"></div>
                <div class="v-bottom"></div>
                <div class="v-bottom1"></div>
                <div class="v-top1"></div>
            </div>

            <div class="letter letter-e2">
                <div class="e-circle"></div>
                <div class="e-circle-bottom"></div>
                <div class="e-stem"></div>
                <div class="e-rect-middle"></div>
                <div class="e-circle-top"></div>
                <div class="e-circle-bottom2"></div>
                <div class="e-bar"></div>
            </div>

            <div id="desc">
                <p> confessions from real people
                    <br> about love, heartache, and everything in between
                </p>
            </div>

            <div id="screen">

                <div class="box1"></div>
                <div class="line1"></div>

                <div id="heart">
                    <img src="heart.png" width="36.37px" height="37.12px">
                </div>

                <div class="box2">

                    <div id=note1>
                        <h1> i have so much of you in my heart
                            <br>- john keats
                        </h1>
                    </div>

                </div>
            </div>

            <div id="will">
                <p> will darbyshire </p>
            </div>

    </section>


</body>

</html>
